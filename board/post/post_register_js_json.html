<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href=".../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" class="form-control" id="contents" rows="10" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <button type="button" onclick="postData()" class="btn btn-secondary">제출</button>
        </form>
    </div>

    <script>
        async function postData(){
            const title = document.getElementById('title').value
            const contents = document.getElementById('contents').value
            const data = {title,contents}
            const result = await axios.post('http://localhost:8081/post/register1',data)
            window.location.href = "post_list.html"
            alert("입력 완료")
        }
    </script>
    
</body>
</html>
