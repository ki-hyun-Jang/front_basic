<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href=".../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="post_list.html" class="nav-link">게시글목록</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="page-header"><h3>게시글목록</h3></div>
        <div class="float-end">
                <a href="post_register.html" class="btn btn-primary">글쓰기</a> 
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                </tr>
            </thead>
            <tbody id="bodyData">

            </tbody>
        </table>
        
    </div>

    <script>
        async function serverData() {
            const response = await axios.get('http://localhost:8081/post/list')
            const responseData = response.data
            responseData.forEach(element => {
                document.getElementById('bodyData').innerHTML += `<tr><th>${element.id}</th><th>${element.title}</th></tr>`
            });
        }
        serverData()
    </script>
</body>
</html>
