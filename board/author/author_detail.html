</head>
<body>
    <!-- header 부분 -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="d-flex w-100">
            <!-- 왼쪽 정렬 -->
            <a href="../post/post_list.html" class="navbar-brand ml-0">&nbsp✨게시판서비스</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="../author/author_list.html" class="nav-link">회원목록</a>
                </li>
                <li class="nav-item">
                    <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>

                <li class="nav-item">
                    <a href="../post/post_list.html" class="nav-link">게시글목록</a> 
                </li>
                <li class="nav-item">
                    <a href="../post/post_detail.html" class="nav-link">게시글상세조회</a> 
                </li>
            </ul>
        </div>
    </nav>

     <div class="container">
        <div class="page-header"><h3>회원가입 상세조회</h3></div>
        <input type="text" name="" id="AuthorId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td>
                <td id="inputId"></td>
            </tr>
            <tr>
                <td>name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>password</td>
                <td id="password"></td>
            </tr>
            <tr>
                <td>email</td>
                <td id="email"></td>
            </tr>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function serverData(){
            const authorId = document.getElementById("authorId").value;
            const response = await axios.get(`https://jsonplaceholder.typicode.com/author/${authorId}`);
            const author = response.data;
            document.getElementById("inputId").innerHTML = author.id;
            document.getElementById("name").innerHTML = author.name;
            document.getElementById("password").innerHTML = author.password;
            document.getElementById("email").innerHTML = author.email;
        }
    </script>
</body>
</html>
