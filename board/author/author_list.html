<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="d-flex w-100">
            <!-- 왼쪽 정렬 -->

    </nav>

    <div class="container">
        <div class="page-hedder"><h3>회원목록</h3></div>
        <div class="float-end">
            <button class="btn btn-primary">
                <a style="color: #fff; text-decoration: none;" href="author_register_json.html">회원가입</a>
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id="bodyData">

            </tbody>
        </table>
    </div>
    <script>
        async function serverData() {
            const response = await axios.get('http://localhost:8081/author/list');
            console.log(response);
            for (let i = 0; i < response.data.length; i++) {
                document.getElementById('bodyData').innerHTML += `<tr><td>${response.data[i].id}</td><td>${response.data[i].name}</td><td>${response.data[i].email}</td></tr>`;
            }
        }
        serverData();
    </script>
