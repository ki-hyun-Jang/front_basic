<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_axios</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <script>
        async function callbackHell1() {
            // async함수내에서 await키워드를 통해서 동기적 실행보장
            const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("a: ",response1)
            // console.log(response1.data)
            // console.log(response1.data.id)
            const response2 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("b: ",response2)
            const response3 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("c: ",response3)
        }
        async function callbackHell2() {
            // async함수내에서 await키워드를 통해서 동기적 실행보장
            const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("a: ",response1)
            // console.log(response1.data)
            // console.log(response1.data.id)
            const response2 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("b: ",response2)
            const response3 = await axios.get('https://jsonplaceholder.typicode.com/posts/1')
            console.log("c: ",response3)
        }
        callbackHell1()
        callbackHell2()
        console.log("hello world")
    </script>
</body>

</html>
